<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>chat | onestop.ai | simple chat app</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>
    <body>
        <body>
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="card" style="width: 600px; height: 500px;">
                            <div class="card-header text-center">
                                <span class="float-start" data-bs-toggle="tooltip" data-bs-placement="right" 
                                title="Go Back To Start Chat"onclick= goBackToStartPage()><i class="fa fa-arrow-left"></i></span>
                                <span id="email-label"></span>
                                <span class="float-end" data-bs-toggle="tooltip" data-bs-placement="right" title="Logout" onclick="triggerLogout()"><i class="fa fa-power-off"></i></span>
                            </div>
                            <div class="card-body">
                              <div class="chats" id="chatBox">
                                <ul class="chat-bubble-container">
                                    <li class="sent">
                                        <p class="chat-bubble from-message">Hii how are you?</p>
                                    </li>
                                    <li class="reply">
                                        <p class="chat-bubble to-message">Hii im doing Good!!</p>
                                    </li>
                                </ul>
                              </div>
                            </div> 
                            <div class="card-footer">
                                <div class="chat-input">
                                    <div class="input-group mb-3">
                                        <input type="text" class="chat form-control" placeholder="Write your message">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary submit"> <i class="fa fa-paper-plane"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div> 
                        </div>
                    </div>
                </div>
            
            </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script>
            document.getElementById('email-label').innerHTML = "Chatting  with <b>"+ localStorage.getItem('chat_user_email')+"</b>";
            const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
            const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
            function triggerLogout(){
                localStorage.removeItem('loggedin_user_id')
                localStorage.removeItem('chat_user_id')
                localStorage.removeItem('chat_user_email')
                location.href="index.html";
            }
            function goBackToStartPage(){
                localStorage.removeItem('chat_user_id')
                localStorage.removeItem('chat_user_email')
                location.href="start-chat.html";
            }
        </script>
        
            <script type="module">
                import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
                import { getAuth } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";
                import { getDatabase,ref,set,push,onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";
                const firebaseConfig = {
                  apiKey: "AIzaSyB3wCQNjL5reZno2IFzkqgp0X8z70659k8",
                  authDomain: "chat-app-24a6e.firebaseapp.com",
                  databaseURL: "https://chat-app-24a6e-default-rtdb.firebaseio.com",
                  projectId: "chat-app-24a6e",
                  storageBucket: "chat-app-24a6e.appspot.com",
                  messagingSenderId: "967828743882",
                  appId: "1:967828743882:web:ed21d2f6692f9d8c6cb633",
                  measurementId: "G-1W6N6ZS8H4"
                };  
                const app = initializeApp(firebaseConfig);
                const db = getDatabase();
               $(window).on('keydown', function(e){
                   if(e.which == 13){
                     newChat();
                     return false;
                   }
               })
               $(".submit").click(function(){
                 newChat();
               })
               function newChat(){
                var chat = $(".chat").val();
                if($.trim(chat)==""){
                    return false;
                }
                insertChatData(chat)
               }
               function insertChatData(chat){
                push(ref(db,"/chats"),{
                    from : localStorage.getItem('loggedin_user_id'),
                    to : localStorage.getItem('chat_user_id'),
                    message : chat
                })

               }
               const chatRef = ref(db,"/chats");
               onValue(chatRef,(snapshot)=>{
                var arr=[];
                  snapshot.forEach((childSnapshot)=>{
                 const childData = childSnapshot.val();
                 if((childData.from == localStorage.getItem('loggedin_user_id')|| childData.to ==
                 localStorage.getItem('loggedin_user_id')) || (childData.from == localStorage.getItem
                 ('chat_user_id') || childData.to == localStorage.getItem('chat_user_id'))){
                    arr.push(childData);
                 }

                })
                writeChatsOnScreen(arr);
               })

            function writeChatsOnScreen(chats){
                $(".chats ul").html("");
                for(let chat in chats){
                    var from_user_id = chats[chat].from
                    var to_user_id = chats[chat].to
                    var stored_message = chats[chat].message
                    var message_type;
                    var bubble;
                    if(from_user_id == localStorage.getItem('loggedin_user_id')){
                        message_type = "sent";
                        bubble = "from-message"
                    }else{
                        message_type = "reply";
                        bubble = "to-message"
                        
                    }
                    $('<li class="'+message_type+'"> <p class="chat-bubble '+bubble+'">'+stored_message+'</p></li>')
                    .appendTo($(".chats ul"))
                    $(".chat").val(null);
                }
            }
              </script>
    </body>
    </html>
